{% extends "layout.html" %}

{% block body_class %}index{% endblock %}

{% block content %}
  <div class="doors">
    <a href="https://www.facebook.com/musikundkultur" title="Alhambra Luckenwalde auf Facebook">Reinspaziert</a>
  </div>
  <div class="events">
    {% for year, events in events_by_year | items %}
    <h3>Termine {{ year }}</h3>
    <table summary="Termine {{ year }}">
      {% for event in events %}
      <tr>
        <th>{{ event.date }}</th>
        <td>{{ event.title }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endfor %}
  </div>
{% endblock %}
