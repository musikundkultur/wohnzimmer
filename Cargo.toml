[package]
name = "wohnzimmer"
version = "0.2.2"
publish = false
authors = ["Alhambra Luckenwalde <github@alhambra-luckenwalde.de>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/musikundkultur/wohnzimmer"
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[dependencies]
actix-files = "0.6.2"
actix-web = "4"
actix-web-lab = "0.18"
actix-utils = "3"
anyhow = "1.0.66"
async-trait = "0.1.59"
config = { version = "0.13.3", default-features = false, features = ["toml"] }
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde", "std", "unstable-locales"] }
chrono-tz = "0.8.1"
env_logger = "0.10"
indexmap = { version = "1.9.2", features = ["serde"] }
log = "0.4"
minijinja = { version = "0.27", features = ["source"] }
minijinja-autoreload = "0.27"
serde = { version = "1.0.150", features = ["derive"] }
thiserror = "1.0.38"

[dev-dependencies]
actix-rt = "2.7.0"
