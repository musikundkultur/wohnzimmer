[package]
name = "wohnzimmer"
version = "0.1.0"
publish = false
authors = ["Alhambra Luckenwalde <github@alhambra-luckenwalde.de>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/musikundkultur/wohnzimmer"
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[dependencies]
actix-files = "0.6.2"
actix-web = "4"
actix-web-lab = "0.18"
actix-utils = "3"
clap = { version = "4.0.29", features = ["derive", "env"] }
env_logger = "0.9"
log = "0.4"
minijinja = { version = "0.24", features = ["source"] }
minijinja-autoreload = "0.24"
