[package]
name = "wohnzimmer"
version = "0.1.2"
publish = false
authors = ["Alhambra Luckenwalde <github@alhambra-luckenwalde.de>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/musikundkultur/wohnzimmer"
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[dependencies]
actix-files = "0.6.2"
actix-web = "4"
actix-web-lab = "0.18"
actix-utils = "3"
anyhow = "1.0.66"
config = { version = "0.13.3", default-features = false, features = ["toml"] }
env_logger = "0.9"
log = "0.4"
minijinja = { version = "0.24", features = ["source"] }
minijinja-autoreload = "0.24"
serde = { version = "1.0.150", features = ["derive"] }
thiserror = "1.0.37"
