[package]
name = "wohnzimmer"
version = "0.5.2"
publish = false
authors = ["Alhambra Luckenwalde <github@alhambra-luckenwalde.de>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/musikundkultur/wohnzimmer"
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[dependencies]
actix-files = "0.6.2"
actix-web = "4"
actix-web-lab = "0.18"
actix-utils = "3"
anyhow = "1.0.66"
async-trait = "0.1.68"
config = { version = "0.13.3", default-features = false, features = ["toml"] }
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde", "std", "unstable-locales"] }
chrono-tz = "0.8.1"
env_logger = "0.10"
indexmap = { version = "1.9.3", features = ["serde"] }
log = "0.4"
minijinja = { version = "0.32", features = ["source"] }
minijinja-autoreload = "0.27"
serde = { version = "1.0.159", features = ["derive"] }
thiserror = "1.0.38"
serde_json = "1"
google-cloud-auth = "0.9.1"
google-cloud-token = "0.1.0"
reqwest = { version = "0.11", features = ["json"] }
reqwest-middleware = "0.2.0"
task-local-extensions = "0.1.3"
tokio = { version = "1.25.0", features = ["full"] }

[dev-dependencies]
actix-rt = "2.7.0"
dotenv = "0.15.0"
